<h2>Add New Trader</h2>
<mat-divider class="creation-header"></mat-divider>
<form class="trader-creation-form">
    <p>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput  placeholder="Ex. name@email.com">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input type="country" matInput placeholder="Ex. Canada">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input placeholder="Choose The Date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </p>
</form>
<mat-divider class="creation-footer"></mat-divider>
<button mat-button color="primary">Submit</button>
<button mat-button>Cancel</button>
